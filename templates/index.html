{% load staticfiles %}
<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'f6/css/foundation.min.css' %}">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <title>{{ title }}</title>
</head>
<body>
<div class="row">
    <div id="container" class="large-6 large-offset-3 column" style="text-align: center;">
        <form id="search-form" action="." method="POST">
            <label><h2>Echolot</h2>
                <input type="text" id="q" name="q">
            </label>
        </form>
        <div id="progress-container" class="progress" role="progressbar" tabindex="0" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
            <div id="progress-meter" class="progress-meter"></div>
        </div>
        <ul id="playlist" class="accordion" data-accordion role="tablist">
            {% for i in range %}
            <li id="m{{ i }}" class="accordion-item">
                <a href="#panel1d" role="tab" class="accordion-title" id="panel1d-heading" aria-controls="panel1d"></a>

                <div id="panel1d" class="accordion-content" role="tabpanel" data-tab-content aria-labelledby="panel1d-heading"></div>
            </li>
            {% endfor %}
        </ul>
    </div>
</div>
<script src="{% static 'jquery.js' %}"></script>
<script src="{% static 'f6/js/foundation.min.js' %}"></script>
<script src="{% static 'f6/js/foundation.min.js' %}"></script>
<script src="{% static 'script.js' %}"></script>
</body>
</html>
